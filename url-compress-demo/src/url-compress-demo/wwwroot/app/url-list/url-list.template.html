<div class="container">
    <a href="#!/compress">Back</a>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Url</th>
                        <th>Souce</th>
                        <th>Created</th>
                        <th>Click count</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="url in $ctrl.urls">
                        <td>
                            <a href="{{'/go/' + url.Id}}">{{url.Id}}</a>
                        </td>
                        <td>
                            <a href="{{url.SourceUrl}}">{{url.SourceUrl}}</a>
                        </td>
                        <td>{{url.CreationDate | date : 'dd.MM.yyyy HH:mm'}}</td>
                        <td>{{url.ClickCount}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>    
</div>
